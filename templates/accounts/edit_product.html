{% extends 'base.html' %}


{% block content %}

<section class="section-conten padding-y bg">

{% include 'include/alert.html' %}
<div class="container">
	<div class="row">
	{% include 'include/dashboard_sidebar.html' %}
	<main class="col-md-9">
		<article class="card">
		<header class="card-header">
			<strong class="d-inline-block mr-3">Edit your profile</strong>

		</header>
		<div class="card-body">
			<div class="text-right">
				<img src="{{product.images.url}}" alt="Profile Picture" width="100" style="border-radius:50px;">
			</div>
			<div class="row">
			<div class="col-md-12">
				<form action="{% url 'product_edit_by_seller' product.id %}" method="POST" enctype="multipart/form-data">
					{% csrf_token %}
					<div class="form-row">
						<div class="form-group col-md-12">
							<label>Product Name</label>
							<input type="text" name="product_name" value="{{product.product_name}}" />
						</div>
						<div class="form-group col-md-12">
							<label>Product Description</label>
							<textarea type="text" name="description"
							 >{{product.description}}</textarea>
						</div>
					</div>
					<div class="form-row">
						<div class="form-group col-md-6">
							<label>Stock</label>

							<input type="text" name="stock" value={{product.stock}}
							 />
						</div>
						<div class="form-group col-md-6">
							<label>Profile Picture</label>
							<input type="file" name="images"
							 />
						</div>
					</div>
					<div class="form-group">
						<label>Price </label>
							<input type="text" name="price" value={{product.price}} />
					</div>

					</div>
					<input type="submit" value="Save" class="btn btn-primary">
				</form>
			</div>

			</div> <!-- row.// -->
		</div> <!-- card-body .// -->

		</article> <!-- order-group.// -->
	</main>
</div> <!-- row.// -->
</div>


</section>

{% endblock %}
